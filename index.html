<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fce4ec;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d81b60;
    }
    .stats {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background: #f8bbd0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }
    .card.flipped {
      background: white;
      border: 2px solid #d81b60;
    }
    .card.matched {
      background: #d81b60;
      color: white;
      cursor: default;
    }
    .winner {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      font-weight: bold;
    }
    .restart-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: none; /* ‡∏ã‡πà‡∏≠‡∏ô‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏° */
    }
    .restart-btn:hover {
      background: #ad1457;
    }
  </style>
</head>
<body>
  <h1>üé¥ ‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≥ üé¥</h1>

  <div class="stats">
    ‚è± ‡πÄ‡∏ß‡∏•‡∏≤: <span id="time">0</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ | 
    üé≤ ‡∏Ñ‡∏£‡∏±‡πâ‡∏á: <span id="moves">0</span> | 
    üèÜ ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span>
  </div>

  <div class="game-board" id="gameBoard"></div>
  <div id="winnerMessage" class="winner"></div>
  <button id="restartBtn" class="restart-btn">üîÑ ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>

  <script>
    const emojis = ["üçé","üçå","üçá","üçâ","üçì","üçí","ü•ù","üçç"];
    let cards, gameBoard, timeEl, movesEl, scoreEl, winnerMessage, restartBtn;
    let firstCard, secondCard, lockBoard, moves, score, matchedPairs, time, timer;

    function initGame() {
      // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡πà‡∏≤
      gameBoard.innerHTML = "";
      winnerMessage.textContent = "";
      restartBtn.style.display = "none";

      cards = [...emojis, ...emojis];
      cards.sort(() => 0.5 - Math.random());

      firstCard = null;
      secondCard = null;
      lockBoard = false;
      moves = 0;
      score = 0;
      matchedPairs = 0;
      time = 0;

      movesEl.textContent = moves;
      scoreEl.textContent = score;
      timeEl.textContent = time;

      clearInterval(timer);
      timer = setInterval(() => {
        time++;
        timeEl.textContent = time;
      }, 1000);

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î
      cards.forEach((emoji) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.innerHTML = "?";
        card.addEventListener("click", flipCard);
        gameBoard.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;
      if (this.classList.contains("matched")) return;

      this.classList.add("flipped");
      this.innerHTML = this.dataset.emoji;

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      moves++;
      movesEl.textContent = moves;
      checkMatch();
    }

    function checkMatch() {
      let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
      if (isMatch) {
        score += 10;
        disableCards();
      } else {
        score -= 2;
        unflipCards();
      }
      scoreEl.textContent = score;
    }

    function disableCards() {
      firstCard.classList.add("matched");
      secondCard.classList.add("matched");
      matchedPairs++;
      resetBoard();

      if (matchedPairs === emojis.length) {
        clearInterval(timer);
        winnerMessage.textContent = `üéâ ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞! ‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤ ${time} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ, ‡∏Å‡∏î‡πÑ‡∏õ ${moves} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á, ‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${score} üèÜ`;
        restartBtn.style.display = "inline-block";
      }
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");
        firstCard.innerHTML = "?";
        secondCard.innerHTML = "?";
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
    window.onload = () => {
      gameBoard = document.getElementById("gameBoard");
      timeEl = document.getElementById("time");
      movesEl = document.getElementById("moves");
      scoreEl = document.getElementById("score");
      winnerMessage = document.getElementById("winnerMessage");
      restartBtn = document.getElementById("restartBtn");

      restartBtn.addEventListener("click", initGame);

      initGame();
    };
  </script>
</body>
</html>
