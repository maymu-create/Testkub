<body>

  <div class="stats">
    ‚è± ‡πÄ‡∏ß‡∏•‡∏≤: <span id="time">0</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ | 
    üé≤ ‡∏Ñ‡∏£‡∏±‡πâ‡∏á: <span id="moves">0</span> / 18 | 
    üèÜ ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span>
  </div>

  <div class="game-board" id="gameBoard"></div>
  <div id="message"></div>
  <button id="restartBtn" class="restart-btn">üîÑ ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
  <br>
  <button id="musicBtn" class="music-btn">üéµ ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á</button>
  <!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á -->
  <audio id="bgMusic" src="C:\Users\admin\Downloads\comic-humor-memes-tiktok-music-357342.mp3" loop></audio>
  <audio id="flipSound" src="C:\Users\admin\Downloads\dry-fart.mp3" ></audio>
  <audio id="matchSound" src="C:\Users\admin\Downloads\ding-sound-effect_2.mp3" ></audio>
  <audio id="loseSound" src="C:\Users\admin\Downloads\undertakers-bell_2UwFCIe.mp3" ></audio>

  <script>
    const emojis = ["üçé","üçå","üçá","üçâ","üçì","üçí","ü•ù","üçç"];
    let cards, gameBoard, timeEl, movesEl, scoreEl, winnerMessage, restartBtn;
    let firstCard, secondCard, lockBoard, moves, score, matchedPairs, time, timer;

    function initGame() {
      // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡πà‡∏≤
      gameBoard.innerHTML = "";
      winnerMessage.textContent = "";
      restartBtn.style.display = "none";

      cards = [...emojis, ...emojis];
      cards.sort(() => 0.5 - Math.random());

      firstCard = null;
      secondCard = null;
      lockBoard = false;
      moves = 0;
      score = 0;
      matchedPairs = 0;
      time = 0;

      movesEl.textContent = moves;
      scoreEl.textContent = score;
      timeEl.textContent = time;

      clearInterval(timer);
      timer = setInterval(() => {
        time++;
        timeEl.textContent = time;
      }, 1000);

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î
      cards.forEach((emoji) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.innerHTML = "?";
        card.addEventListener("click", flipCard);
        gameBoard.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;
      if (this.classList.contains("matched")) return;

      this.classList.add("flipped");
      this.innerHTML = this.dataset.emoji;

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      moves++;
      movesEl.textContent = moves;
      checkMatch();
    }

    function checkMatch() {
      let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
      if (isMatch) {
        score += 10;
        disableCards();
      } else {
        score -= 2;
        unflipCards();
      }
      scoreEl.textContent = score;
    }

    function disableCards() {
      firstCard.classList.add("matched");
      secondCard.classList.add("matched");
      matchedPairs++;
      resetBoard();

      if (matchedPairs === emojis.length) {
        clearInterval(timer);
        winnerMessage.textContent = `üéâ ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞! ‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤ ${time} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ, ‡∏Å‡∏î‡πÑ‡∏õ ${moves} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á, ‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${score} üèÜ`;
        restartBtn.style.display = "inline-block";
      }
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");
        firstCard.innerHTML = "?";
        secondCard.innerHTML = "?";
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
    window.onload = () => {
      gameBoard = document.getElementById("gameBoard");
      timeEl = document.getElementById("time");
      movesEl = document.getElementById("moves");
      scoreEl = document.getElementById("score");
      winnerMessage = document.getElementById("winnerMessage");
      restartBtn = document.getElementById("restartBtn");

      restartBtn.addEventListener("click", initGame);

      initGame();
    };
  </script>
