<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà</title>
  <style>
    body {

    }
    h1 { color: #ff6699; }
    .game-board {

    #status { margin-top: 15px; font-size: 18px; }

    }
    button {
      padding: 10px 20px;

    }

    }
  </style>
</head>
<body>
  <h1>üé¥ ‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà üé¥</h1>
  <p id="status">‡πÄ‡∏ß‡∏•‡∏≤: 60 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ | ‡∏Å‡∏≤‡∏£‡∏Å‡∏î: 0</p>
  <div class="game-board" id="gameBoard"></div>
  
  <div id="controls">
    <button id="restart">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
    <button id="toggleMusic">‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á</button>
  </div>

  <!-- ‡πÄ‡∏û‡∏•‡∏á‡πÅ‡∏•‡∏∞‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå -->
  <audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
<audio id="matchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-win-video-game-notification-269.mp3"></audio>
<audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-wrong-answer-buzz-950.mp3"></audio>
<audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-game-over-470.mp3"></audio>
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-level-completed-2053.mp3"></audio>

  <script>
    const emojis = [
      "üçé","üçé","üçä","üçä","üçá","üçá","üçâ","üçâ",
      "üçå","üçå","üçç","üçç","üçí","üçí","ü•ù","ü•ù"
    ];

    const board = document.getElementById("gameBoard");
    const statusText = document.getElementById("status");
    const restartBtn = document.getElementById("restart");
    const toggleMusicBtn = document.getElementById("toggleMusic");

    const bgMusic = document.getElementById("bgMusic");
    const flipSound = document.getElementById("flipSound");
    const matchSound = document.getElementById("matchSound");
    const wrongSound = document.getElementById("wrongSound");
    const loseSound = document.getElementById("loseSound");

    let firstCard, secondCard;
    let lockBoard = false;
    let moves = 0;
    let timeLeft = 60;
    let timer;
    let matchedPairs = 0;

    // ‡∏™‡∏•‡∏±‡∏ö‡∏•‡∏≥‡∏î‡∏±‡∏ö array
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà
    function startGame() {
      board.innerHTML = "";
      shuffle(emojis).forEach(icon => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.icon = icon;
        card.innerText = "";
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
      moves = 0;
      timeLeft = 60;
      matchedPairs = 0;
      statusText.innerText = `‡πÄ‡∏ß‡∏•‡∏≤: ${timeLeft} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ | ‡∏Å‡∏≤‡∏£‡∏Å‡∏î: ${moves}`;
      clearInterval(timer);
      timer = setInterval(countDown, 1000);
      bgMusic.play().catch(()=>{});
    }

    // ‡∏Å‡∏•‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πå‡∏î
    function flipCard() {
      if (lockBoard || this.classList.contains("flipped")) return;
      flipSound.play();
      this.innerText = this.dataset.icon;
      this.classList.add("flipped");

      if (!firstCard) {
        firstCard = this;
        return;
      }
      secondCard = this;
      moves++;
      statusText.innerText = `‡πÄ‡∏ß‡∏•‡∏≤: ${timeLeft} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ | ‡∏Å‡∏≤‡∏£‡∏Å‡∏î: ${moves}`;

      if (moves > 18) {
        endGame(false, "‡∏Ñ‡∏∏‡∏ì‡∏Å‡∏î‡πÄ‡∏Å‡∏¥‡∏ô 18 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á ‡πÅ‡∏û‡πâ!");
        return;
      }

      checkMatch();
    }

    // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà
    function checkMatch() {
      if (firstCard.dataset.icon === secondCard.dataset.icon) {
        matchSound.play();
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matchedPairs++;
        resetFlip();

        if (matchedPairs === emojis.length / 2) {
          endGame(true, "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞ üéâ");
        }
      } else {
        lockBoard = true;
        wrongSound.play();
        setTimeout(() => {
          firstCard.innerText = "";
          secondCard.innerText = "";
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          resetFlip();
        }, 800);
      }
    }

    function resetFlip() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    // ‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏ß‡∏•‡∏≤
    function countDown() {
      timeLeft--;
      statusText.innerText = `‡πÄ‡∏ß‡∏•‡∏≤: ${timeLeft} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ | ‡∏Å‡∏≤‡∏£‡∏Å‡∏î: ${moves}`;
      if (timeLeft <= 0) {
        endGame(false, "‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‡πÅ‡∏û‡πâ‡πÅ‡∏•‡πâ‡∏ß ‚ùå");
      }
    }

    // ‡∏à‡∏ö‡πÄ‡∏Å‡∏°
    function endGame(win, message) {
      clearInterval(timer);
      bgMusic.pause();
      bgMusic.currentTime = 0;
      if (!win) loseSound.play();
      alert(message);
    }

    restartBtn.addEventListener("click", startGame);

    toggleMusicBtn.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    });

    startGame();
  </script>
</body>
</html>
