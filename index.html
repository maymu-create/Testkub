<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà</title>
  <style>
    body {

    }
  </style>
</head>
<body>
  <h1>üé¥ ‡πÄ‡∏Å‡∏°‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≥ üé¥</h1>

  <div class="stats">
    ‚è± ‡πÄ‡∏ß‡∏•‡∏≤: <span id="time">0</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ | 
    üé≤ ‡∏Ñ‡∏£‡∏±‡πâ‡∏á: <span id="moves">0</span> / 18 | 
    üèÜ ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: <span id="score">0</span>
  </div>

  <div class="game-board" id="gameBoard"></div>
  <div id="message"></div>
  <button id="restartBtn" class="restart-btn">üîÑ ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
  <br>
  <button id="musicBtn" class="music-btn">üéµ ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á</button>

  <!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå -->
  <audio id="flipSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2f3fef1b8b.mp3"></audio>
  <audio id="matchSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_1c4b7efdd6.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3db3db9e39.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7639ef9d17.mp3"></audio>
  <audio id="loseSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_1e2a2f5d4a.mp3"></audio>

  <!-- ‡πÄ‡∏û‡∏•‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á -->
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5a2fa9aef9.mp3?filename=fun-game-music-1-minute-loop-10970.mp3" loop autoplay></audio>

  <script>
    const emojis = ["üçé","üçå","üçá","üçâ","üçì","üçí","ü•ù","üçç"];
    let cards, gameBoard, timeEl, movesEl, scoreEl, messageEl, restartBtn, musicBtn;
    let firstCard, secondCard, lockBoard, moves, score, matchedPairs, time, timer;

    // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    const flipSound = document.getElementById("flipSound");
    const matchSound = document.getElementById("matchSound");
    const wrongSound = document.getElementById("wrongSound");
    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");
    const bgMusic = document.getElementById("bgMusic");

    function initGame() {
      // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡πà‡∏≤
      gameBoard.innerHTML = "";
      messageEl.textContent = "";
      restartBtn.style.display = "none";

      cards = [...emojis, ...emojis];
      cards.sort(() => 0.5 - Math.random());

      firstCard = null;
      secondCard = null;
      lockBoard = false;
      moves = 0;
      score = 0;
      matchedPairs = 0;
      time = 0;

      movesEl.textContent = moves;
      scoreEl.textContent = score;
      timeEl.textContent = time;

      clearInterval(timer);
      timer = setInterval(() => {
        time++;
        timeEl.textContent = time;
      }, 1000);

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πå‡∏î
      cards.forEach((emoji) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.innerHTML = "?";
        card.addEventListener("click", flipCard);
        gameBoard.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;
      if (this.classList.contains("matched")) return;

      flipSound.play();

      this.classList.add("flipped");
      this.innerHTML = this.dataset.emoji;

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      moves++;
      movesEl.textContent = moves;

      // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏Å‡∏¥‡∏ô 18 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á = ‡πÅ‡∏û‡πâ
      if (moves > 18) {
        gameOver(false);
        return;
      }

      checkMatch();
    }

    function checkMatch() {
      let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
      if (isMatch) {
        score += 10;
        matchSound.play();
        disableCards();
      } else {
        score -= 2;
        wrongSound.play();
        unflipCards();
      }
      scoreEl.textContent = score;
    }

    function disableCards() {
      firstCard.classList.add("matched");
      secondCard.classList.add("matched");
      matchedPairs++;
      resetBoard();

      if (matchedPairs === emojis.length) {
        gameOver(true);
      }
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");
        firstCard.innerHTML = "?";
        secondCard.innerHTML = "?";
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    function gameOver(win) {
      clearInterval(timer);
      restartBtn.style.display = "inline-block";

      if (win) {
        winSound.play();
        messageEl.innerHTML = `<div class="winner">üéâ ‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞! ‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤ ${time} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ, ‡∏Å‡∏î‡πÑ‡∏õ ${moves} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á, ‡πÑ‡∏î‡πâ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${score} üèÜ</div>`;
      } else {
        loseSound.play();
        messageEl.innerHTML = `<div class="loser">‚ùå ‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏û‡πâ! ‡∏Å‡∏î‡πÄ‡∏Å‡∏¥‡∏ô 18 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á ‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</div>`;
      }
    }

    // toggle ‡πÄ‡∏û‡∏•‡∏á
    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.textContent = "üéµ ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á";
      } else {
        bgMusic.pause();
        musicBtn.textContent = "üéµ ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á";
      }
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
    window.onload = () => {
      gameBoard = document.getElementById("gameBoard");
      timeEl = document.getElementById("time");
      movesEl = document.getElementById("moves");
      scoreEl = document.getElementById("score");
      messageEl = document.getElementById("message");
      restartBtn = document.getElementById("restartBtn");
      musicBtn = document.getElementById("musicBtn");

      restartBtn.addEventListener("click", initGame);
      musicBtn.addEventListener("click", toggleMusic);

      initGame();
    };
  </script>
</body>
</html>
